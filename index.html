<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry Priye 💛</title>
  <style>
    /* Background and layout */
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #fff8e7 0%, #fff6cc 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #c59d00;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(255, 217, 0, 0.4);
      z-index: 2;
    }

    img {
      width: 180px;
      margin-bottom: 25px;
      transition: 0.3s ease;
      z-index: 2;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    button {
      background-color: #ffca28;
      color: #5d4037;
      border: none;
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background-color: #ffd54f;
    }

    #noBtn {
      position: absolute;
    }

    /* Floating flowers */
    .flower {
      position: absolute;
      width: 40px;
      opacity: 0.8;
      animation: float 10s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Sorry Priye 😔<br>My intention wasn’t to hurt you.<br>Please maaf krdo 💛</h1>
  <img id="gif" src="https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif" alt="Crying GIF">
  
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const gif = document.getElementById('gif');
    const heading = document.querySelector('h1');

    yesBtn.addEventListener('click', () => {
      gif.src = "https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"; // yay gif
      heading.innerHTML = "Yay! Thank you Priye ❤️<br>You made me the happiest!";
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // create floating flowers
    const flowerEmojis = [
      '🌸', '🌼', '🌻', '🌹', '🌺', '🌷'
    ];

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = 8 + Math.random() * 6 + 's';
      flower.style.fontSize = 20 + Math.random() * 20 + 'px';
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 12000);
    }

    setInterval(createFlower, 400);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorry Priye 💛</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffeb99, #fff7e6);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      color: #fffaf0; /* off white text */
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background-color: #fffaf0;
      color: #ffcc00;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Floating flowers */
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-size: cover;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sorry Priye 💛</h1>
    <p>My intention wasn’t to hurt you, please maaf krdo 😭</p>

    <div class="gif-container">
      <img id="gif" src="https://media.tenor.com/2roX3uxz_68AAAAC/sad-cat.gif" alt="Crying Gif" width="200" />
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const gif = document.getElementById("gif");

    // different flower images 🌸🌼🌹🌻🌷
    const flowerImgs = [
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // pink flower
      "https://cdn-icons-png.flaticon.com/512/765/765524.png", // sunflower
      "https://cdn-icons-png.flaticon.com/512/4072/4072552.png", // rose
      "https://cdn-icons-png.flaticon.com/512/4080/4080799.png", // tulip
      "https://cdn-icons-png.flaticon.com/512/3081/3081875.png"  // lotus
    ];

    // floating flowers
    for (let i = 0; i < 20; i++) {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 5 + Math.random() * 5 + "s";
      flower.style.backgroundImage = url('${flowerImgs[Math.floor(Math.random() * flowerImgs.length)]}');
      document.body.appendChild(flower);
    }

    // “No” button running away 😭
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * window.innerWidth - 100;
      const y = Math.random() * window.innerHeight - 100;
      noBtn.style.position = "absolute";
      noBtn.style.left = ${x}px;
      noBtn.style.top = ${y}px;
    });

    // “Yes” button changes gif
    yesBtn.addEventListener("click", () => {
      gif.src = "https://media.tenor.com/2nKSTDDekOgAAAAC/cute-happy.gif";
      document.querySelector("p").innerText = "Yay! I knew you’d forgive me 💛";
    });
  </script>
</body>
</html>
